    <style>
        .btns {
            margin: 10px;
            display: flex;
            justify-content: space-evenly;
        }
        
        .btn {
            flex: 1;
            margin: 10px;
            cursor: pointer;
        }
    </style>

    <!-- For build testing: <script src="dist/arlene-360.umd.js"></script> -->
    <script type="module" src="lib/main.js"></script>

    
    <script>

        const models = ['helmet.glb','helmet-red-war.glb','helmetv2.glb']
        let crtModels = [0,0]

        const sizes = ['0.05 0.05 0.05','0.1 0.1 0.1', '0.15 0.15 0.15']
        let crtSizes = [0,0]

        function toggleModel(idIframe) {
            let currentId = crtModels[idIframe-1]
            crtModels[idIframe-1] = (currentId+1)%3

            document.getElementById('frame'+idIframe).webxrWebAR.child.changeModel({index: 1},models[crtModels[idIframe-1]]);    
        }

        function toggleSize(idIframe) {
            //Array.from(document.getElementsByClassName("ht"+idIframe)).forEach(crt => crt.disabled = false);

            let currentId = crtSizes[idIframe-1]
            crtSizes[idIframe-1] = (currentId+1)%3

            document.getElementById('frame'+idIframe).webxrWebAR.child.changeModel({index: 1, property:'scale'},sizes[crtSizes[idIframe-1]]);       
        }
       

    </script>
</head>
<body style="background-color:#FFFFFF; padding-top:80px; ">
    <div class="btns">
        <button class="btn" onclick="toggleModel(1)">Toggle Model in 1</button>
        <button class="btn" onclick="toggleModel(2)">Toggle Model in 2</button>        
    </div>
